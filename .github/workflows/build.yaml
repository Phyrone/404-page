name: Build

on:
  push:
    branches-ignore:
      - renovate/**
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v5

        - name: Setup Node.js
          uses: actions/setup-node@v5
          with:
            node-version: lts/*
            cache: 'yarn'
        - name: Install dependencies
          run: yarn install --frozen-lockfile
        - name: Build
          run: yarn build
